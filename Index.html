<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Column Photo Animation</title>
  <style>
    @font-face {
        font-family: 'font1';
        src: url('e4af272ccee01ff0-s.p.woff2') format('woff2');
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #6d1b1b;
    }

    .container {
      display: flex;
      gap: 20px;
      overflow: hidden;
      width: 100%;
      max-width: 1000px;
      height:770px; /* set a fixed height for smooth looping */
    }

    .column {
      flex: 1;
      overflow: hidden;
      position: relative;
      height: 100%;
    }

    .column img {
  width: 100%;
  height: 500px;   /* ✅ fixed height for sync */
  border-radius: 12px;
  object-fit: cover; /* ensures image fills area without stretching */
  display: block;
  
}
    /* Animation for scrolling up */
    .scroll-up {
      animation: scrollUp 15s linear infinite;
    }

    /* Animation for scrolling down */
    .scroll-down {
      animation: scrollDown 13s linear infinite;
    }

    @keyframes scrollUp {
      0%   { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }

    @keyframes scrollDown {
      0%   { transform: translateY(-50%); }
      100% { transform: translateY(0); }
    }

    /* To make it infinite, duplicate content */
    .inner {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    .upper-text {
  position: absolute;
  bottom: 0%;   /* ✅ move text slightly above bottom */
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-family: 'font1';
  font-size: 48px;
  z-index: 3;   /* above blur */
  text-transform: uppercase;
  font-weight: bold;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
  width: 100%;
  height: 20%;
  padding-bottom: -10px;  /* keeps breathing space */
  background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
}
  </style>
</head>
<body>
  <div class="container">
    <!-- Column 1 (Upward) -->
    <div class="column">
      <div class="inner scroll-up">
        <!-- original images -->
        <img src="https://www.moctale.in/media/carousel/b6.jpg">
        <img src="https://www.moctale.in/media/carousel/b5.jpg">
        <img src="https://www.moctale.in/media/carousel/b4.jpg">
        <img src="https://www.moctale.in/media/carousel/b3.jpg">
        <img src="https://www.moctale.in/media/carousel/b2.jpg">
        <img src="https://www.moctale.in/media/carousel/b1.jpg">
        <!-- duplicate images for seamless loop -->
        <img src="https://www.moctale.in/media/carousel/b6.jpg">
        <img src="https://www.moctale.in/media/carousel/b5.jpg">
        <img src="https://www.moctale.in/media/carousel/b4.jpg">
        <img src="https://www.moctale.in/media/carousel/b3.jpg">
        <img src="https://www.moctale.in/media/carousel/b2.jpg">
        <img src="https://www.moctale.in/media/carousel/b1.jpg">
      </div>
    </div>

    <!-- Column 2 (Downward) -->
    <div class="column">
      <div class="inner scroll-down">
        <!-- original images -->
        <img src="https://www.moctale.in/media/carousel/h6.jpg">
        <img src="https://www.moctale.in/media/carousel/h5.jpg">
        <img src="https://www.moctale.in/media/carousel/h4.jpg">
        <img src="https://www.moctale.in/media/carousel/h3.jpg">
        <img src="https://www.moctale.in/media/carousel/h2.jpg">
        <img src="https://www.moctale.in/media/carousel/h1.jpg">
        <!-- duplicate images -->
        <img src="https://www.moctale.in/media/carousel/h6.jpg">
        <img src="https://www.moctale.in/media/carousel/h5.jpg">
        <img src="https://www.moctale.in/media/carousel/h4.jpg">
        <img src="https://www.moctale.in/media/carousel/h3.jpg">
        <img src="https://www.moctale.in/media/carousel/h2.jpg">
        <img src="https://www.moctale.in/media/carousel/h1.jpg">
      </div>
    </div>

    <!-- Column 3 (Upward, same as Column 1) -->
    <div class="column">
      <div class="inner scroll-up">
        <!-- original images -->
        <img src="https://www.moctale.in/media/carousel/a6.jpg">
        <img src="https://www.moctale.in/media/carousel/a5.jpg">
        <img src="https://www.moctale.in/media/carousel/a4.jpg">
        <img src="https://www.moctale.in/media/carousel/a3.jpg">
        <img src="https://www.moctale.in/media/carousel/a2.jpg">
        <img src="https://www.moctale.in/media/carousel/a1.jpg">
        <!-- duplicate images -->
        <img src="https://www.moctale.in/media/carousel/a6.jpg">
        <img src="https://www.moctale.in/media/carousel/a5.jpg">
        <img src="https://www.moctale.in/media/carousel/a4.jpg">
        <img src="https://www.moctale.in/media/carousel/a3.jpg">
        <img src="https://www.moctale.in/media/carousel/a2.jpg">
        <img src="https://www.moctale.in/media/carousel/a1.jpg">
      </div>
    </div>
</div>
<div class="upper-text">
    Find Tales <br> That Matter
</div>
</body>
</html>
